<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Encriptador de Texto</title>
    </head>

    <body>
        <header>
            <img class="logo" src="imagenes/Logo.svg" alt="logo">
        </header>
        <main>
            <section class="cajaIngresarTexto">
                <textarea id="txtEncriptar" placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones">
                    <label id="advertencia"><img src="imagenes/bi_exclamation-circle-fill.svg" alt="advertencia">
                        Solo letras en minúsculas sin acentos</label>
                <!--<div class="botones">-->
                    <button id="btnEncriptar" class="diseñoBotones">Encriptar</button>
                    <button id="btnDesencriptar" class="diseñoBotones">Desencriptar</button>
                </div>
            </section>

            <section class="cajaMostrarTexto">
                <textarea id="txtDesencriptar"></textarea>
                <!--<buttion id="borrar">X</button>-->
                <img id="imagenEsperarTexto" class="imagenEsperarTexto" src="imagenes/Muñeco.svg" alt="muñeco">
                <h1 id="tituloUno" class="tituloUno">Ningún mensaje fue encontrado. </h1>
                <h2 id="tituloDos" class="tituloDos">Ingrese el texto que desees encriptar o desencriptar</h2>
                <div class="botonCopiar">
                    <button id="btnCopiar" class="diseñoBotones">Copiar</button>
                </div>
            </section>
        </main>


    </body>
    <footer>
        <label>Diseño de AluraLatam por Oracle</label>
        <br>
        <label>Elaborado por: Joseph Santiago Leon</label>

    </footer>
